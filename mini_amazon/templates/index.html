<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini amazon</title>
</head>
<body>
<div style="height:100px; background-color:lightblue;">
    <h1>Welcome to Mini amazon</h1>
    {% if uname is defined %}
        Hello {{ uname }}
    {% else %}
        <form action="mini-amazon/ulogin" method="post">
        <input type="submit" name="login" value="Login"/>
        </form>
    {% endif %}
</div>
<hr>
{% for res in results %}
<div>
    <h3>{{ res.name }}<br></h3>
    Description : <b>{{ res.description }}</b><br>
    Price : <i>{{ res.price }}</i><br><br>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
            <!-- Identify your business so that you can collect the payments. -->
            <input type="hidden" name="business" value="logontovinay94@gmail.com">

            <!-- Specify a Buy Now button. -->
            <input type="hidden" name="cmd" value="_xclick">

            <!-- Specify details about the item that buyers will purchase. -->
            <input type="hidden" name="item_name" value="{{ res.name }}">
            <input type="hidden" name="amount" value="{{ res.price }}">
            <input type="hidden" name="currency_code" value="INR">

            <!-- Display the payment button. -->
            <input type="image" name="submit" border="0"
            src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif"
            alt="Buy Now">
            <img alt="" border="0" width="1" height="1"
            src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" >
    </form>
</div>
<hr>
{% endfor %}
</body>
</html>
