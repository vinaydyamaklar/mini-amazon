<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini amazon</title>
    <script type = "text/javascript" src = "{{ url_for('static', filename = 'js/login_signup.js') }}" ></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/login_signup.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
</head>
<body style="height:100%;">
    <div class="login-page">
      <div class="form">
          <div id="signup_div" class="signup_div">
               <form class="register-form">
                   <input type="text" placeholder="name"/>
                   <input type="password" placeholder="password"/>
                   <input type="text" placeholder="email address"/>
                   <input type="text" value="signup" name="op_type" hidden/>
                   <button>create</button>
                   <p class="message">Already registered? <a onclick="showLogin()" href="#">Sign In</a></p>
                   <p class="message"> <a onclick="showLogin()" href="#">Continue as Guest</a></p>
                </form>
          </div>
          <div id="login_div">
                <form method="post" class="login-form">
                    <input type="text" placeholder="uname" name="uname"required/>
                    <input type="password" placeholder="password" name="password" required/>
                    <input type="text" value="login" name="op_type" hidden/>
                    <button formaction="authenticate-login">login</button>
                    <p class="message">Not registered? <a onclick="showSignUp()" href="#">Create an account</a></p>
                    <p class="message"> <a onclick="showLogin()" href="#">Continue as Guest</a></p>
                </form>
          </div>
          <div class="error_msg"> {{ login_msg }} </div>
      </div>
    </div>
</body>
</html>
