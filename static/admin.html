<html>
    <body>
        <h1>Welcome to Mini Amazon</h1>
        <h2>Add Product</h2><br>
        <form action="/api/products" method="post">
            <input type="text" name="op_type" value="Insert" hidden ><br>
            Name:<br><input type="text" name="name" required><br>
            Description:<br><input type="text" name="description" required><br>
            Price:<br><input type="text" name="price" required><br>
            <input type="submit">
        </form>

        <h4>Delete Product</h4><br>
        <form action="/api/products" method="post">
            <input type="text" name="op_type" value="Delete_One" hidden ><br>
            Name:<br><input type="text" name="name" required><br>
            <input type="submit">
        </form>

        <h4>Delete All Product</h4><br>
        <form action="/api/products" method="post">
            <input type="text" name="op_type" value="Delete_All" hidden ><br>
            <input type="submit">
        </form>

        <h4>Update Product</h4><br>
        <form action="/api/products" method="post">
            <input type="text" name="op_type" value="Update" hidden ><br>
            Prd Name to be updated :<br><input type="text" name="nameCondition" required><br>
            New Name :<br><input type="text" name="name" required><br>
            New Description :<br><input type="text" name="desc" required><br>
            New Price :<br><input type="text" name="price" required><br>
        <input type="submit">
        </form>
    </body>
</html>
